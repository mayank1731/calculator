<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="2611250-uhd_3840_2160_30fps.mp4" type="video/mp4">
            
        </video>
    </div>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="clear" onclick="buttonSound(); clearDisplay()">C</button>
            <button class="delete" onclick="buttonSound(); deleteLast()">←</button>
            <button class="operator" onclick="buttonSound(); insert('(')">(</button>
            <button class="operator" onclick="buttonSound(); insert(')')">)</button>
            <button class="number" onclick="buttonSound(); insert('7')">7</button>
            <button class="number" onclick="buttonSound(); insert('8')">8</button>
            <button class="number" onclick="buttonSound(); insert('9')">9</button>
            <button class="operator" onclick="buttonSound(); insert('/')">/</button>
            <button class="number" onclick="buttonSound(); insert('4')">4</button>
            <button class="number" onclick="buttonSound(); insert('5')">5</button>
            <button class="number" onclick="buttonSound(); insert('6')">6</button>
            <button class="operator" onclick="buttonSound(); insert('*')">*</button>
            <button class="number" onclick="buttonSound(); insert('1')">1</button>
            <button class="number" onclick="buttonSound(); insert('2')">2</button>
            <button class="number" onclick="buttonSound(); insert('3')">3</button>
            <button class="operator" onclick="buttonSound(); insert('-')">-</button>
            <button class="number" onclick="buttonSound(); insert('0')">0</button>
            <button class="number" onclick="buttonSound(); insert('.')">.</button>
            <button class="equal" onclick="buttonSound(); calculate()">=</button>
            <button class="operator" onclick="buttonSound(); insert('+')">+</button>
            <button class="function" onclick="buttonSound(); insert('sin(')">sin</button>
            <button class="function" onclick="buttonSound(); insert('cos(')">cos</button>
            <button class="function" onclick="buttonSound(); insert('tan(')">tan</button>
            <button class="function" onclick="buttonSound(); insert('log(')">log</button>
            <button class="function" onclick="buttonSound(); insert('sqrt(')">√</button>
            <button class="operator" onclick="buttonSound(); insert('^')">^</button>
            <button class="function" onclick="buttonSound(); insert('pi')">π</button>
            <button class="function" onclick="buttonSound(); insert('e')">e</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
